; Shortcut app to the VSCode Client.
[Rainmeter]
Update=50
DefaultUpdateDivider=-1
AccurateText=1

[Metadata]
Name=Blue Archive - VSCode
Author=Xenon257R
Information=A Blue Archive themed VSCode link.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
VSCodeButton=#IconSize#

[OpenVSCode]
Measure=Calc
Formula=0
IfAboveValue=0
IfAboveAction=["#VSCodeFilepath#"][!SetOption OpenVSCode Formula "0"][!UpdateMeasure OpenVSCode]
DynamicVariables=1

[VSCode]
Meter=Image
H=#VSCodeButton#
X=(#IconPadding# + ((#IconSize# - #VSCodeButton#) / 2))
Y=((#IconSize# - #VSCodeButton#) / 2)
ImageName=#@#icons\vscode.png
LeftMouseDownAction=#Click#[!SetVariable VSCodeButton #IconPress#][!SetOption OpenVSCode Formula "1"][!UpdateMeter VSCode]
LeftMouseUpAction=[!SetVariable VSCodeButton #IconSize#][!UpdateMeter VSCode][!UpdateMeasure OpenVSCode]
MouseLeaveAction=[!SetVariable VSCodeButton #IconSize#][!SetOption OpenVSCode Formula "0"][!UpdateMeter VSCode]
PreserveAspectRatio=1
DynamicVariables=1

[VSCodeText]
Meter=String
MeterStyle=TextStyle
FontSize=15
Text=VSCode
X=((#IconPadding#) + #IconSize# / 2)
Y=#IconSize#