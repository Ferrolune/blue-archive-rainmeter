; Shortcut to an Applications directory.
[Rainmeter]
Update=50
DefaultUpdateDivider=-1
AccurateText=1

[Metadata]
Name=Blue Archive - Applications (Directory)
Author=Xenon257R
Information=A Blue Archive themed Application directory link.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
ApplicationButton=#IconSize#

[OpenApplication]
Measure=Calc
Formula=0
IfAboveValue=0
IfAboveAction=["#ApplicationsFilepath#"][!SetOption OpenApplication Formula "0"][!UpdateMeasure OpenApplication]
DynamicVariables=1

[Application]
Meter=Image
H=#ApplicationButton#
X=(#IconPadding# + ((#IconSize# - #ApplicationButton#) / 2))
Y=((#IconSize# - #ApplicationButton#) / 2)
ImageName=#@#icons\application.png
LeftMouseDownAction=#Click#[!SetVariable ApplicationButton #IconPress#][!SetOption OpenApplication Formula "1"][!UpdateMeter Application]
LeftMouseUpAction=[!SetVariable ApplicationButton #IconSize#][!UpdateMeter Application][!UpdateMeasure OpenApplication]
MouseLeaveAction=[!SetVariable ApplicationButton #IconSize#][!SetOption OpenApplication Formula "0"][!UpdateMeter Application]
PreserveAspectRatio=1
DynamicVariables=1

[ApplicationText]
Meter=String
MeterStyle=TextStyle
FontSize=18
Text=Applications
X=((#IconPadding#) + #IconSize# / 2)
Y=#IconSize#