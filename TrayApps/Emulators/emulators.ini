; Shortcut to an Emulators directory.
[Rainmeter]
Update=50
DefaultUpdateDivider=-1
AccurateText=1

[Metadata]
Name=Blue Archive - Emulators (Directory)
Author=Xenon257R
Information=A Blue Archive themed Emulator directory link.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
EmulatorButton=#IconSize#

[OpenEmulator]
Measure=Calc
Formula=0
IfAboveValue=0
IfAboveAction=["#EmulatorsFilepath#"][!SetOption OpenEmulator Formula "0"][!UpdateMeasure OpenEmulator]
DynamicVariables=1

[Emulator]
Meter=Image
H=#EmulatorButton#
X=(#IconPadding# + ((#IconSize# - #EmulatorButton#) / 2))
Y=((#IconSize# - #EmulatorButton#) / 2)
ImageName=#@#icons\emulator.png
LeftMouseDownAction=[!SetVariable EmulatorButton #IconPress#][!SetOption OpenEmulator Formula "1"][!UpdateMeter Emulator]
LeftMouseUpAction=[!SetVariable EmulatorButton #IconSize#][!UpdateMeter Emulator][!UpdateMeasure OpenEmulator]
MouseLeaveAction=[!SetVariable EmulatorButton #IconSize#][!SetOption OpenEmulator Formula "0"][!UpdateMeter Emulator]
PreserveAspectRatio=1
DynamicVariables=1

[EmulatorText]
Meter=String
MeterStyle=TextStyle
FontSize=15
Text=Emulators
X=((#IconPadding#) + #IconSize# / 2)
Y=#IconSize#