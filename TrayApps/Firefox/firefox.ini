; Shortcut app to Mozilla Firefox.
[Rainmeter]
Update=50
DefaultUpdateDivider=-1
AccurateText=1

[Metadata]
Name=Blue Archive - Mozilla Firefox
Author=Xenon257R
Information=A Blue Archive themed Mozilla Firefox link.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
FirefoxButton=#IconSize#

[FirefoxProcess]
Measure=Process
ProcessName=firefox.exe
IfCondition=FirefoxProcess=1
IfTrueAction=[!SetOption "Firefox" "ImageName" "#@#icons\firefox_on.png"]
IfFalseAction=[!SetOption "Firefox" "ImageName" "#@#icons\firefox.png"]
UpdateDivider=20

[OpenFirefox]
Measure=Calc
Formula=0
IfAboveValue=0
IfAboveAction=["#FirefoxFilepath#"][!SetOption OpenFirefox Formula "0"][!UpdateMeasure OpenFirefox]
DynamicVariables=1

[Firefox]
Meter=Image
H=#FirefoxButton#
X=(#IconPadding# + ((#IconSize# - #FirefoxButton#) / 2))
Y=((#IconSize# - #FirefoxButton#) / 2)
ImageName=#@#icons\firefox.png
LeftMouseDownAction=[!SetVariable FirefoxButton #IconPress#][!SetOption OpenFirefox Formula "1"][!UpdateMeter Firefox]
LeftMouseUpAction=[!SetVariable FirefoxButton #IconSize#][!UpdateMeter Firefox][!UpdateMeasure OpenFirefox]
MouseLeaveAction=[!SetVariable FirefoxButton #IconSize#][!SetOption OpenFirefox Formula "0"][!UpdateMeter Firefox]
PreserveAspectRatio=1
DynamicVariables=1

[FirefoxText]
Meter=String
MeterStyle=TextStyle
FontSize=15
Text=Firefox
X=((#IconPadding#) + #IconSize# / 2)
Y=#IconSize#