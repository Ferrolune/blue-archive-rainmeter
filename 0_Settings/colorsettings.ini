[FineXHitbox]
Meter=Shape
Shape=Rectangle 0,0,(60*#GScale#),(20*#GScale#) | #Hitbox#
X=(270*#GScale#)
Y=((260*#GScale#)+(#Leading#*4))
LeftMouseUpAction=[!CommandMeasure InputTable "ExecuteBatch 8"]

[RenameHitbox]
Meter=Shape
Shape=Rectangle 0,0,(120*#GScale#),(20*#GScale#) | #Hitbox#
X=(220*#GScale#)
Y=(60*#GScale#)
LeftMouseUpAction=[!CommandMeasure RenameInput "ExecuteBatch 1"]

[ApplyHitbox]
Meter=Shape
Shape=Rectangle 0,0,(45*#GScale#),(45*#GScale#) | #Hitbox#
X=(5*#GScale#)
Y=(5*#GScale#)
LeftMouseDoubleClickAction=[&SettingsScript:ApplyChanges()]

[SaveHitbox]
Meter=Shape
Shape=Rectangle 0,0,(25*#GScale#),(25*#GScale#) | #Hitbox#
X=(220*#GScale#)
Y=(200*#GScale#)
LeftMouseDoubleClickAction=[&SettingsScript:SavePreset()]
ToolTipText=Save Over Selected Preset

[LoadHitbox]
Meter=Shape
Shape=Rectangle 0,0,(25*#GScale#),(25*#GScale#) | #Hitbox#
X=(250*#GScale#)
Y=(200*#GScale#)
LeftMouseDoubleClickAction=[&SettingsScript:LoadPreset()]
ToolTipText=Load Selected Preset

[AddHitbox]
Meter=Shape
Shape=Rectangle 0,0,(25*#GScale#),(25*#GScale#) | #Hitbox#
X=(285*#GScale#)
Y=(200*#GScale#)
LeftMouseDoubleClickAction=[&SettingsScript:AddPreset()]
ToolTipText=Add New Preset

[RemoveHitbox]
Meter=Shape
Shape=Rectangle 0,0,(25*#GScale#),(25*#GScale#) | #Hitbox#
X=(315*#GScale#)
Y=(200*#GScale#)
LeftMouseDoubleClickAction=[&SettingsScript:RemovePreset()]
ToolTipText=Remove Selected Preset