; A universal GUI for editing components of the base Rainmeter Suite.
[Rainmeter]
Update=100
DefaultUpdateDivider=-1
AccurateText=1
SkinWidth=(595*#GScale#)
SkinHeight=(395*#GScale#)

[Metadata]
Name=Blue Archive - Suite Settings
Author=Xenon257R
Information=A GUI for adjusting settings of the base suite.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
Font=Lucida Console
FSize=(12*#GScale#)
Leading=(25*#GScale#)
HeaderMargin=(60*#GScale#)
SecondaryColor=239,64,67,255
TertiaryColor=67,239,64,255
TrayAppSize=(90*#GScale#)
BarWidth=(17*#GScale#)
BarHeight=((22*15)*#GScale#)
BarMargin=(5*#GScale#)
ImageFolder=schale
LockFontColor=#TextColor#
ColorPickBox=(120*#GScale#)
