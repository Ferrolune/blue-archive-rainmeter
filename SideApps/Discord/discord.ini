; Shortcut app to Discord.
[Rainmeter]
Update=50
DefaultUpdateDivider=-1
AccurateText=1

[Metadata]
Name=Blue Archive - Discord
Author=Xenon257R
Information=A Blue Archive themed Discord link.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc
DiscordButton=#AppSize#
Padding=10

[OpenDiscord]
Measure=Calc
Formula=0
IfAboveValue=0
IfAboveAction=["#DiscordFilepath#" #DiscordParameters#][!SetOption OpenDiscord Formula "0"][!UpdateMeasure OpenDiscord]
DynamicVariables=1

[Discord]
Meter=Image
H=#DiscordButton#
X=(#Padding# + #AppHalfWidth# - (#DiscordButton# / 2))
Y=((#AppSize# - #DiscordButton#) / 2)
ImageName=#@#icons\discord.png
LeftMouseDownAction=#Click#[!SetVariable DiscordButton #AppPress#][!SetOption OpenDiscord Formula "1"][!UpdateMeter Discord]
LeftMouseUpAction=[!SetVariable DiscordButton #AppSize#][!UpdateMeter Discord][!UpdateMeasure OpenDiscord]
MouseLeaveAction=[!SetVariable DiscordButton #AppSize#][!SetOption OpenDiscord Formula "0"][!UpdateMeter Discord]
PreserveAspectRatio=1
DynamicVariables=1

[DiscordText]
Meter=String
MeterStyle=TextStyle
StringEffect=Border 
FontEffectColor=255,255,255,255
FontSize=18
Text=Discord
X=(#Padding# + #AppHalfWidth#)
Y=(#AppSize# * 0.8)