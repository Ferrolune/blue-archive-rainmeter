; A visualizer for the currently playing music track (if any).
[Rainmeter]
Update=50
; DefaultUpdateDivider=1
AccurateText=1

[Variables]
AudioBarWidth=14
AudioFullWidth=1200
BarSpacing=18
ShadowOffset=2
ShadowAlpha=200
AudioBarHeight=(#BarSpacing# * 15)
BarFillColor=0,0,0,0
BarFillDepth=0
VolumeBaseFillColor=78,222,243

[AudioShadowContainer]
Meter=Shape
Shape=Rectangle 0,((#BarSpacing# * 0) + #ShadowOffset#), #AudioFullWidth#, (#AudioBarWidth#) | StrokeWidth 0 | Fill Color #VolumeBaseFillColor#
