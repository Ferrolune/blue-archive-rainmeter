; A display for battery life.
[Rainmeter]
Update=1000
DefaultUpdateDivider=1
AccurateText=1

[Metadata]
Name=Blue Archive - Energy
Author=Xenon257R
Information=A Blue Archive themed battery life display. | Only applicable for laptops.
Version=1.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeConfig=#@#config.inc

[EnergyContainerShadow]
Meter=Shape
Padding=#OptionsPadding#
Shape=Rectangle #DropShadowOffset#,#DropShadowOffset#,(#OptionsSize# * 2.5),#OptionsHeight#,#OptionsEdge# | FillColor #ShadowColor# | Skew -10,0 | StrokeWidth 0

[EnergyContainer]
Meter=Shape
Padding=#OptionsPadding#
Shape=Rectangle 0,0,(#OptionsSize# * 2.5),#OptionsHeight#,#OptionsEdge# | FillColor #TrayColor# | Skew -10,0 | StrokeWidth 0

[EnergyIcon]
Meter=Image
Padding=#OptionsPadding#
H=#MiniIconSize#
X=10
Y=((#OptionsHeight# - #MiniIconSize#) / 2)
ImageName=#@#assets\Common_Icon_Stamina.png

[MeasureEnergyPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
UpdateDivider=5

[MeterEnergyPercent]
Meter=String
MeasureName=MeasureEnergyPercent
MeterStyle=TextStyle
Padding=#OptionsPadding#
StringAlign=LeftCenter
W=(#OptionsSize# * 2.5)
H=#OptionsHeight#
X=(#MiniIconSize# + 10)
Y=(#OptionsHeight# / 2)
FontColor=32,60,93,255
FontSize=#OptionsTextSize#
Text=%1/100